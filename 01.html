<html>
<head>

<style>
div {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: orange;
}

.l
{left :0;
  top :0;  
}


.r
{right :0;
  top :0;  
}


.c
{left :50%;
  top :50%;
  transform: translateX(-50%)
  translatey(-50%)  
}

.bl
{left :0;
  bottom :0;  
}


.br
{right :0;
  bottom :0;  
}

</style>    
</head>




<body>
<div class="l">
</div>

<div class="r">
</div>

<div class="c">
</div>

<div class="bl">
</div>

<div class="br">
</div>



</body>



</html>
